<!DOCTYPE html>
<html lang="en">
  <head>
    <title>테이블(표) 태그 - table태그</title>
    <!-- table태그 -->
    <!-- thead : table header 표제목 -->
    <!-- tbody : table body 표 내용 -->
    <!-- tr : table row 한 행(줄) -->
    <!-- th : table header cell 제목 셀 -->
    <!-- td : table data cell 데이터셀 -->
  </head>
  <body>
    <table border="1px">
      <thead>
        <tr>
          <th>제목셀1</th>
          <th>제목셀2</th>
          <th>제목셀3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- 다행 편집 단축기 : CTRL + ALT + 화살표키 -->
          <td>데이터셀1</td>
          <td>데이터셀2</td>
          <td>데이터셀3</td>
        </tr>
        <tr>
          <td>데이터1</td>
          <td>데이터2</td>
          <td>데이터3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
