<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제 - 시 웹페이지 만들기</title>
    <!-- 썸네일 이미지 : 캔바닷컴, 미리캠퍼스 -->
  </head>
  <body>
    <img src="image.png" alt="이미지" width="550" />
    <h1><font color="green">서시(序詩) - 윤동주</font></h1>
    <br />
    <h3><font color="purple">죽는 날까지하늘을 우러러</font></h3>
    <h3><font color="purple">한 점 부끄럼이 없기를,</font></h3>
    <br />
    <h3><font color="purple">잎새에 이는 바람에도</font></h3>
    <h3><font color="purple">나는 괴로워했다.</font></h3>
    <br />
    <h3><font color="purple">별을 노래하는 마음으로</font></h3>
    <h3><font color="purple">모든 죽어가는 것을 사랑해야지.</font></h3>
    <br />
    <h3><font color="purple">그리고 나한테 주어진 길을</font></h3>
    <h3><font color="purple">걸어가야겠다</font></h3>
    <br />
    <h3><font color="purple">오늘 밤에도 별이 바람에 스치운다.</font></h3>
