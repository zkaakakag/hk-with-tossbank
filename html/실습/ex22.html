<!DOCTYPE html>
<html lang="en">
  <head>
    <title>공간분할 태그 - 컨테이너 태그</title>
    <!-- span 태그. div 태그 -->
    <!-- div태그 : 수평 한 줄을 차지한다. css display속성 : block  -->
    <!-- span 태그 : 한칸(컨텐츠 너비)을 차지한다. css display:inline -->
    <style>
      body {
        margin: 0;
      }
      div,
      span {
        /* 태두리선, 두꼐, 실선, 색상 * */
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <span>더미문구입니다.</span>
    <span>더미문구입니다.</span>
    <span>더미문구입니다.</span>
  </body>
</html>
