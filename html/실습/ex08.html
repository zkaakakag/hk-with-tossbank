<!DOCTYPE html>
<html lang="en">
  <head>
    <title>텍스트 속성 테그들</title>
  </head>
  <body>
    동해물과 백두산이<br />
    <!-- 굵은 글씨 -->
    <b>동해물과 백두산이</b><br />
    <!-- 기울어진글씨 -->
    <i>동해물과 백두산이</i><br />
    <!-- 작은 글씨 -->
    <small>동해물과 백두산이</small><br />
    <sub>동해물과 백두산이</sub><br />
    <!-- 윗 첨자 -->
    <sup>동해물과 백두산이</sup><br />
    <!-- 밑줄 -->
    <ins>동해물과 백두산이</ins><br />
    <!-- 가운데 줄 그어짐 -->
    <del>동해물과 백두산이</del><br />
  </body>
</html>
