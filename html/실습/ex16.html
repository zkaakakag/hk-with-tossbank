<!DOCTYPE html>
<html lang="en">
  <head>
    <title>입력양식 태그 - form태그</title>

    <!-- 로그인, 회원가입 화면에서 사용자의 정보를 서버로 전송하는 용도 -->
    <!-- 웹 브라우저가 서버에 데이터를 전송하는 방법 -->
    <!-- 1. form태그 통신 :  GET/POST 메소드 -->
    <!-- 2. WEB 주소줄을 이용한 통신 : GET 메소드-->
    <!-- (axorm - 하이퍼링크) : GET 메소드 -->
    <!-- 3. JS 를 이용한 통신 : fetch함수, ajax함수, axios 함수 -->
    <!--                       GET/POST/PUT/PATCH/DELETE -->
    <!--                       읽기/쓰기/전체수정/부분수정/삭제 -->

    <!-- HTTP GET 방식 -->
    <!--         127.0.0.1 -->
    <!-- http://localhost:3000/login?id=admin&pw=1234 -->
    <!-- http : 통신규약(프로토콜), 스케임 -->
    <!-- :// : 구분자 -->
    <!-- localhost(127.0.0.1) : 서버주소(IP), 내 컴퓨터가 localhost -->
    <!-- 3000 : 포트번호, 프로그램마다 사용하는 인터넷 번호 -->
    <!-- /login : 경로, 프로그램안의 경로 -->
    <!-- ? : 구분자 -->
    <!-- id=admin&pw=1234 : id가 admin이고, pw가 1234 key=value임 -->

    <!-- 연습문제 -->
    <!-- GET방식의 주소문자열을 완성하시오. -->
    <!-- 요구사항 -->
    <!-- 1. HTTP GET방식  -->
    <!-- 2. 서버주소는 www.mysite.com(172.182.381.273)이다. -->
    <!-- 3. 포트 번호는 8080 -->
    <!-- 4. 경로는 /mypage/qna -->
    <!-- 5. 보내고자 하는 데이타는 phone = 01012341234, address=한양 -->
    <!-- http://www.mysite.com:8080/mypage/qna?phone=01012341234&address=한양 -->

    <!--  한글은 URL Encoding -->
    <!-- 한양 : %ED --%95%9C %EC%96%91 -->
    <!--     : UTF-8 유니코드를 3바이트로 바꾸고, %기호를 사용해서 표시 -->
    <!-- 모든 서버 및 시스템은 유니코드를 사용하지 않기에, 아스키코드(모든 시스템에서 허용0를 사용-->

    <!-- 도메인 네임(Domain name) -->
    <!-- IP주소(172.182.381.11) 숫자를 영문이나 한글명으로 바꿔서 사용한다. -->
    <!-- 도메인 네임 서버 -->
    <!-- 도메인 네임을 IP주소를 바꿔주는 서버 -->
    <!-- http://wwww.naver.com => 125.20.222.141 -->
    <!-- 도메인을 구매하는 방법 : 가비아. 후아즈, 카페24, 아마존 Route53 -->

    <!-- IP주소 : 인터넷상의 유일한 PC주소  -->
    <!-- 게이트웨이 : 외부로 연결되는 IP주소 -->
    <!-- IPv4 -->
    <!-- 0~255.0~255.0~255 -->
    <!-- 127.0.0.1 : 내 PC 주소 -->
    <!-- 192.168.0.1 : 인트라넷 기본 주소, 무선공유기(IPtime) -->

    <!-- HTTP POST 방식 -->
    <!-- http://localhost:3000:/login -->
    <!-- 실제 데이터는 http 통신 패킷안에 body 부분에 감춰서 전송됨. -->
  </head>
  <!-- form 태그 : input 태그의 내용을 서버로 전송하는 태그 -->
  <!-- action속성 : 서버주소 -->
  <!-- method속성 : 전송방식 gET/POST -->
  <!-- input 태그 : form 태그 안에서 사용자의 데이터를 담는 태그 -->
  <!-- type속성 : text 문자열, password 문자열(암호), submit 전송 실행 버튼 -->
  <!-- name속성 : 서버에서 전송받는 Request Parameter 매개변수 이름  -->
  <!--         : voi login(String id, string pw) -->
  <form action="http://www.myserver.com/login" method="GET">
    <input type="text" name="id" /> <br />
    <input type="password" name="pw" /><br />
    <input type="submit" />
  </form>
  <body></body>
</html>
