<!DOCTYPE html>
<html lang="en">
  <head>
    <title>테이블 태그의 속성들</title>
    <!-- border : 테두리선의 굵기 -->
    <!-- width : 넓이 -->
    <!-- height : 높이 -->
    <!-- rowspan : 세로칸 수 -->
    <!-- colspan : 가로칸 수 -->
    <!-- font 태그의 color속성 : 글씨 색상 -->
    <!-- bgcoder : 배경 속성-->
    <!-- align : 정렬 -->
  </head>
  <body>
    <table border="1px" width="500px" height="300px">
      <thead>
        <tr>
          <th bgcolor="skyblue"><font color="white">제목셀1</font></th>
          <th bgcolor="skyblue"><font color="white">제목셀2</font></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td align="center">데이터셀1</td>
          <td align="center">데이터셀2</td>
        </tr>
        <tr>
          <td align="center">데이터셀1</td>
          <td align="center">데이터셀2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
