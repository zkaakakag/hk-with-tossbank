<!DOCTYPE html>
<html lang="en">
  <head>
    <title>목록(리스트) 태그 : OL, UL, LI 태그</title>
    <!-- OL : 순서있는 1,2,3 -->
    <!-- UL : 순서없는 점점점 -->
    <!-- LI : 항목을 의미 -->
  </head>
  <body>
    <ol>
      <li>유튜브</li>
      <li>카카오톡</li>
      <li>인스타그램</li>
    </ol>
    <ul>
      <li>유튜브</li>
      <li>카카오톡</li>
      <li>인스타그램</li>
    </ul>
  </body>
</html>
