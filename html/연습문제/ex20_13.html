<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <h1>레스토랑 예약하기</h1>
    <form>
      <fieldset>
        <legend>예약자 정보</legend>
        <lable for="info">예약자: </lable>
        <input type="text" id="info" /><br />
        <lable for="phone">연락처: </lable>
        <input type="text" id="phone" /><br />
        <lable for="count">예약인원: </lable>
        <select name="number" id="count">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </fieldset>
    </form>
    <br />
    <form>
      <fieldset>
        <legend>일자 선택 및 시간 선택</legend>
        <input type="date" />
        <input type="time" />
      </fieldset>
    </form>
    <br />
    <button>예약</button>
    <button>취소</button>
  </body>
</html>
