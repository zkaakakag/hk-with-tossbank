<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제5</title>
    <!-- ex18 -->
    <!-- 1. Text-1의 바탕색을 red로  -->
    <!-- 2. Text-2의 글자색을 blue로  -->
    <!-- 3. p태그의 짝수번째를 글자색을 green으로 -->
    <!-- 4. Text-6의 바탕색을 cyan으로 -->
  </head>
  <style>
    div div:nth-of-type(1) {
      background-color: red;
    }
    div p:nth-of-type(1) {
      color: blue;
    }
    div p:nth-of-type(2n) {
      color: green;
    }
    div p:nth-of-type(5) {
      background-color: cyan;
    }
  </style>
  <body>
    <div>
      <div>Text-1</div>
      <p>Text-2</p>
      <p>Text-3</p>
      <p>Text-4</p>
      <p>Text-5</p>
      <p>Text-6</p>
      <p>Text-7</p>
    </div>
  </body>
</html>
