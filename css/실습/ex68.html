<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <title>키보드와 하루</title>
    <style>
      .baseline {
        vertical-align: baseline;
      }

      .top {
        vertical-align: top;
      }

      .middle {
        vertical-align: middle;
      }

      .bottom {
        vertical-align: bottom;
      }

      .big {
        white-space: nowrap;
      }

      table {
        font-size: 14px;
      }

      td {
        border: 1px solid black;
      }

      .big {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr class="bottom">
        <td class="baseline">baseline</td>
        <td class="top">top</td>
        <td class="middle">middle</td>
        <td class="bottom">bottom</td>
        <td class="big baseline">큰 글씨</td>
