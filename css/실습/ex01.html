<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS 기초</title>
    <!-- CSS : CAscading Style Sheet -->
    <!-- Cascading : 중처ㅂ, 계단식, 흐른다 -->
    <!--  유화를 덧칠하는 느낌 - 이전 스타일에 새 스타일 적용하면-->
    <!-- 새 스타일이 적용됨 -->
    <style>
      /* css 주석문 */
      /* color : 글자색(전경색) */
      h1 {
        color: red; /*이건 스타일이 무시됨. */
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>제목태그 H1입니다.</h1>
  </body>
</html>
