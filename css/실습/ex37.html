<!DOCTYPE html>
<html lang="en">
  <head>
    <title>css연습문제</title>
    <!-- div 배경이미지 위에 글자 배치하기. -->
    <style>
      div {
        width: 300px;
        height: 200px;
        background-image: url(cosmos.jpg);
        background-size: cover;
        position: relative;
      }
      h4 {
        background-color: white;
        color: aqua;
        position: absolute;
        left: 70px;
        top: 60px;
      }
    </style>
  </head>
  <body>
    <h3>Div배경이미지 위에 글자배치</h3>
    <div>
      <h4>코스모스 가을향기~</h4>
    </div>
  </body>
</html>
