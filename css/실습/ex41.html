<!DOCTYPE html>
<html lang="en">
  <head>
    <title>vertical-align속성</title>
    <!-- 수직정렬은 가능하면 flexbox를 사용하는 것 -->
    <!-- inline 요소에만 적용가능, blok 요소는 안됨 -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #box1 {
        height: 100px;
        display: inline;
        border: 1px solid red;
      }
      h3 {
        /* margin-top: 60px; */
        border: 1px solid blue;
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div id="box1">
      <h3>가운데로 보내주세요</h3>
    </div>
  </body>
</html>
