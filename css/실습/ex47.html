<!DOCTYPE html>
<html lang="en">
  <head>
    <title>align-self : 각자 정렬</title>
    <!-- 부모(컨테이너)이 정렬속성을 무시하고, -->
    <!-- 스스로 각자 정렬할 때 -->
    <!-- 교차축방향에서 -->
    <style>
      .container {
        display: flex;
        flex-flow: row nowrap;

        width: 100%;
        height: 150px;
        background-color: #eee;
        border: 1px solid #222;
        margin-bottom: 10px;
      }
      .box {
        padding: 5px 45px;
        margin: 5px;
        /* width: 80px; */
        background-color: green;
      }
      p {
        color: white;
        text-align: center;
      }
      /* 교차축 방향 정렬 기본값은 stretch */
      .box1 {
        align-self: flex-start;
      }
      .box2 {
        align-self: flex-end;
      }
      .box3 {
        align-self: center;
      }
      .box4 {
        /* 기본값 */
        align-self: stretch;
      }
      .box5 {
        align-self: baseline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1"><p>1</p></div>
      <div class="box box2"><p>2</p></div>
      <div class="box box3"><p>3</p></div>
      <div class="box box4"><p>4</p></div>
      <div class="box box5"><p>5</p></div>
    </div>
  </body>
</html>
