<!DOCTYPE html>
<html lang="en">
  <head>
    <title>형제(동위레벨) 선택자</title>
    <style>
      /* h2 바로 뒤에 있는 h1 하나만 선택시, + 문자 사용 */
      h2 + h1 {
        color: red;
      }
      /* h1 뒤에 있는 모든 h2를 선택한다 : ~ 문자 */
      h1 ~ h2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h2>제목태그 h2</h2>
    <h1>제목태그 h1</h1>
    <h1>제목태그 h1</h1>
    <h2>제목태그 h2-1</h2>
    <h2>제목태그 h2-2</h2>
    <h2>제목태그 h2-3</h2>
    <h2>제목태그 h2-4</h2>
    <h2>제목태그 h2-5</h2>
    <h3>제목태그 h3</h3>
    <h2>제목태그 h2-6</h2>
  </body>
</html>
