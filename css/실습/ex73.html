<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ex73 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 32px;
        font-weight: bold;
      }
      .wrap {
        display: flex; /* display: flex */
        flex-wrap: wrap; /* 자동 개행 */
      }
      .wrap > div {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* pc버젼 : 기본값 */
      .header {
        flex: 1 100%;
        background-color: greenyellow;
        height: 100px;
      }
      .section1 {
        flex: 1 50%;
        background-color: coral;
        height: 200px;
      }
      .section2 {
        flex: 1 50%;
        background-color: lightpink;
        height: 200px;
      }
      .section3 {
        flex: 1 50%;
        background-color: aqua;
        height: 200px;
      }
      .section4 {
        flex: 1 50%;
        background-color: lightskyblue;
        height: 200px;
      }
      .ad {
        flex: 1 50%;
        background-color: pink;
        height: 100px;
      }
      .info {
        flex: 1 50%;
        background-color: green;
        height: 100px;
      }
      .footer {
        flex: 1 100%;
        background-color: aquamarine;
        height: 100px;
      }
      /* 태블릿 */
      @media screen and (min-width: 768px) and (max-width: 959px) {
        .header {
          flex: 1 80%;
          order: 0;
        }
        .ad {
          flex: 1 20%;
          order: 1;
        }
        .section1 {
          flex: 1 100%;
          order: 2;
          height: 100px;
        }
        .section2 {
          flex: 1 100%;
          order: 3;
          height: 100px;
        }
        .section3 {
          flex: 1 100%;
          order: 4;
          height: 100px;
        }
        .section4 {
          flex: 1 100%;
          order: 5;
          height: 100px;
        }
        .info {
          flex: 1 30%;
          order: 6;
        }
        .footer {
          flex: 1 70%;
          order: 7;
        }
      }
      /* 모바일 */
      @media screen and (max-width: 767px) {
        .header {
          flex: 1 100%;
          background-color: greenyellow;
          height: 100px;
        }
        .section1 {
          flex: 1 50%;
          background-color: coral;
          height: 200px;
        }
        .section2 {
          flex: 1 50%;
          background-color: lightpink;
          height: 200px;
        }
        .section3 {
          flex: 1 50%;
          background-color: aqua;
          height: 200px;
        }
        .section4 {
          flex: 1 50%;
          background-color: lightskyblue;
          height: 200px;
        }
        .ad {
          flex: 1 30%;
          background-color: pink;
          height: 100px;
        }
        .info {
          flex: 1 70%;
          background-color: green;
          height: 100px;
        }
        .footer {
          flex: 1 100%;
          background-color: aquamarine;
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <p>헤더</p>
      </div>
      <div class="section1">
        <p>섹션1</p>
      </div>
      <div class="section2">
        <p>섹션2</p>
      </div>
      <div class="section3">
        <p>섹션3</p>
      </div>
      <div class="section4">
        <p>섹션4</p>
      </div>
      <div class="ad">
        <p>광고</p>
      </div>
      <div class="info">
        <p>정보</p>
      </div>
      <div class="footer">
        <p>푸터</p>
      </div>
    </div>
  </body>
</html>
