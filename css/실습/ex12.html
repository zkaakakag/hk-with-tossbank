<!DOCTYPE html>
<html lang="en">
  <head>
    <title>반응(액션)선택자</title>
    <!-- 반응 : 이벤트(액션) ex)마우스 클릭, 오버 -->
    <style>
      /* hover : 마우스 커서가 위로 올라왓을 때 */
      h1:hover {
        color: blue;
      }

      /* active 클릭시 : 콜론 문자 */
      h1:active {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>반응선택자</h1>
  </body>
</html>
