<!DOCTYPE html>
<html lang="en">
  <head>
    <title>마진과 패딩</title>
    <!-- 마진(Margin) : 다른 요소의 테두리와 자기 테두리의 간격-->
    <!-- 패딩(Padding) : 테두리선과 콘텐츠와의 간격-->
    <style>
      body {
        border: 10px solid blue;
        margin: 0;
        padding: 0;
      }
      div {
        width: 100px;
        height: 100px;
        border: 10px solid black;
        /* 상하 좌우 마진 10px */
        margin: 10px;
        /* 상하 좌우  */
        margin: 10px 20px;
        /* 시계방향으로 상하좌우 */
        margin: 10px 20px 30px 40px;
        margin-top: 5px;
        margin-bottom: 10px;
        /* 패딩 상하좌우 */
        padding: 20px;
        padding-left: 10px;
      }
      span {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div>
      <span></span>
    </div>
  </body>
</html>
