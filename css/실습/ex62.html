<!DOCTYPE html>
<html lang="en">
  <head>
    <title>가상요소 사용예1</title>
    <style>
      li {
        list-style: none;
        display: inline-block;
        padding: 10px;
        /* border: 1px solid red; */
      }
      li:after {
        content: "|";
        color: grey;
        display: inline-block;
        margin-left: 30px;
      }
      li:last-child:after {
        content: "";
      }
    </style>
  </head>
  <body>
    <ul>
      <li>로그인</li>
      <li>회원가입</li>
      <li>마이페이지</li>
      <li>사이트맵</li>
    </ul>
  </body>
</html>
