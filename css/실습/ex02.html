<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS을 적용하는 3가지 방법</title>
    <!-- 방법1 : head 태그 안에 style 태그로 적용 -->
    <!-- 방법2 : inline태그 : html 태그 안에 style 속성으로 적용 -->
    <!--       : 간잔하게 스타일 적용할 떄 -->
    <!-- 방법3 : 별도의 css파일로 만들어서 import 하는 방법 -->
    <!--       : 스타일이 많을 때 별도의 파일로 -->
    <style>
      /* h1 : 태그 선택자 */
      h1 {
        color: red; /*세미콜론 필요*/
      }
    </style>
    <link rel="stylesheet" href="mycss.css" />
  </head>
  <body>
    <h1>제목태그 H1 입니다.</h1>
    <h2 style="color: blue; border: 1px solid red">제목태그 H2 입니다.</h2>
    <h3>제목태그 H3 임니다.</h3>
  </body>
</html>
