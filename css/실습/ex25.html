<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제</title>
    <style>
      #container {
        width: 600px;
        padding: 5px;
        overflow: hidden;
      }
      .apple-image {
        width: 600px;
        height: 300px;
        margin-bottom: 5px;
        background-image: url("apple.jpg");
        background-size: cover;
      }
      #info {
        width: 600px;
        border: 1px solid black;
      }
      h1 {
        background-color: #000000;
        color: #ffffff;
        font-size: 1em;
        padding: 10px;
        margin: 0;
      }
      h2 {
        color: #ff0000;
        font-size: 1.5em;
        text-align: center;
      }
      p {
        font-size: 1.2em;
        line-height: 2em;
        font-weight: bold;
        text-align: center;
      }
      .accent {
        color: #0000ff;
      }
      .smalltext {
        font-size: 0.7em;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="apple-image"></div>
      <div id="info">
        <h1>확인하세요</h1>
        <h2>주문 및 배송</h2>
        <p>
          <span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다<br />
          2시 이후 주문건은 다음날 발송합니다(주말 제외)
        </p>
        <hr />
        <h2>교환 및 환불</h2>
        <p>
          불만족시 <span class="accent">100% 환불</span>해 드립니다<br />
          고객센터로 전화주세요
        </p>
        <hr />
        <h2>고객센터</h2>
        <p>
          0000-0000<br />
          <span class="smalltext"
            >상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span
          >
        </p>
      </div>
    </div>
  </body>
</html>
