<!DOCTYPE html>
<html lang="en">
  <head>
    <title>grow 애니메이션</title>
    <style>
      @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);
      body {
        padding: 20px;
        font-family: "Noto Sans KR", Helvetica, sans-serif;
      }
      h1 {
        font-size: 22px;
        font-weight: 600;
        color: #643bff;
        margin-bottom: 20px;
      }
      .container {
        width: 200px;
        height: 180px;
        background: #643bff;
        margin-bottom: 10px;
        /* Flex */
        display: flex;
      }
      .item {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: #fff;
        height: 150px;
      }
      .item:nth-child(1) {
        background: #ffc447;
      }
      .item:nth-child(2) {
        background: #e87635;
      }
      .item:nth-child(3) {
        background: #ff4847;
      }
      .item:nth-child(4) {
        background: #d335e8;
      }

      .container1 .item:nth-child(1) {
        flex-grow: 1;
      }
      .container1 .item:nth-child(2) {
        flex-grow: 1;
      }
      .container1 .item:nth-child(3) {
        flex-grow: 1;
      }
      .container1 .item:nth-child(4) {
        flex-grow: 1;
      }

      .container2 .item:nth-child(1) {
        flex-grow: 1;
      }
      .container2 .item:nth-child(2) {
        flex-grow: 3;
      }
      .container2 .item:nth-child(3) {
        flex-grow: 1;
      }
      .container2 .item:nth-child(4) {
        flex-grow: 0;
        flex-basis: 200px;
      }

      .container3 .item:nth-child(1) {
        flex-grow: 1;
      }
      .container3 .item:nth-child(2) {
        flex-grow: 2;
      }
      .container3 .item:nth-child(3) {
        flex-grow: 1;
      }
      .container3 .item:nth-child(4) {
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <h1>flex-grow:</h1>

    <div class="container container1">
      <div class="item">1</div>
      <div class="item">1</div>
      <div class="item">1</div>
      <div class="item">1</div>
    </div>

    <div class="container container2">
      <div class="item">1</div>
      <div class="item">3</div>
      <div class="item">1</div>
      <div class="item">0</div>
    </div>

    <div class="container container3">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">1</div>
      <div class="item">2</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script>
      TweenMax.to(".container", 8, {
        width: 700,
        repeat: -1,
        repeatDelay: 2,
        yoyo: true,
        ease: Power0.easeNone,
      });
    </script>
  </body>
</html>
