<!DOCTYPE html>
<html lang="en">
  <head>
    <title>문제61</title>
    <script>
      let str = prompt("문자열을 입력하세요").split("");
      let result = "";

      let count = str.reduce((acc, cur) => {
        if (acc[cur]) {
          acc[cur]++;
        } else {
          acc[cur] = 1;
        }
        return acc;
      }, {});

      for (let key in count) {
        result = result + key + count[key];
      }
      console.log(result);
    </script>
  </head>
  <body></body>
</html>
