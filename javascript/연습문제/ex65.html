<!DOCTYPE html>
<html lang="en">
  <head>
    <title>문제65</title>
    <script>
      let a = [1, 2, 3, 4];
      let b = ["a", "b", "c", "d"];

      let arr = new Array(a.length);
      for (let i = 0; i < arr.length; i++) {
        arr[i] = new Array(2);

        if (i % 2 == 0) {
          arr[i][0] = a[i];
          arr[i][1] = b[i];
        } else {
          arr[i][0] = b[i];
          arr[i][1] = a[i];
        }
      }

      console.log(arr);
    </script>
  </head>
  <body></body>
</html>
