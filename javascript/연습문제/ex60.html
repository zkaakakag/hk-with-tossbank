<!DOCTYPE html>
<html lang="en">
  <head>
    <title>문제60</title>
    <script>
      const students = [
        "강은지",
        "김유정",
        "박현서",
        "최성훈",
        "홍유진",
        "박지호",
        "권윤일",
        "김채리",
        "한지호",
        "김진이",
        "김민호",
        "강채연",
      ];

      students.sort();

      for (let key in students) {
        console.log(`번호: ${parseInt(key) + 1} 이름: ${students[key]}`);
      }
    </script>
  </head>
  <body></body>
</html>
