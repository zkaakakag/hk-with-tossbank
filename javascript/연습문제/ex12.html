<!DOCTYPE html>
<html lang="en">
  <head>
    <title>문제12</title>
    <script>
      let score = prompt().split(" ");

      let sum = 0;
      for (let data of score) {
        sum += parseInt(data, 10);
      }
      let avg = Math.floor(sum / 3);
      console.log(avg);
    </script>
