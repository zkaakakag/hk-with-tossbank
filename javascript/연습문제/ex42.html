<!DOCTYPE html>
<html lang="en">
  <head>
    <title>문제42</title>
    <script>
      const m = prompt("월을 입력하세요");
      const d = prompt("일을 입력하세요");
      function solution(a, b) {
        const day = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];

        const date = new Date("2020-" + a + "-" + b);
        return day[date.getDay()];
      }
      console.log(solution(m, d));
    </script>
  </head>
  <body></body>
</html>
