<!DOCTYPE html>
<html lang="en">
  <head>
    <title>문제32</title>
    <script>
      let datas = prompt("키를 입력하세요").split(" ");
      let unsorted = [...datas].join(" ");
      let sorted = datas.sort().join(" ");

      if (unsorted === sorted) {
        console.log("YES");
      } else {
        console.log("NO");
      }
    </script>
  </head>
  <body></body>
</html>
