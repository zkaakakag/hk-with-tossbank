<!DOCTYPE html>
<html lang="en">
  <head>
    <title>문제34</title>
    <script>
      const n = prompt("1~9까지의 숫자 중 하나를 입력하세요");
      let result = "";
      for (let i = 1; i < 10; i++) {
        result += n * i + " ";
      }
      console.log(result);
    </script>
