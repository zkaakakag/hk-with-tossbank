<!DOCTYPE html>
<html lang="en">
  <head>
    <title>문제64</title>
    <script>
      let n = Number(prompt("정량을 입력하세요"));
      let result = 0;
      while (true) {
        if (n % 7 == 0) {
          result += n / 7;
          console.log(result);
          break;
        }
        n -= 3;
        result++;
        if (n < 0) {
          console.log(-1);
          break;
        }
      }
    </script>
  </head>
  <body></body>
</html>
