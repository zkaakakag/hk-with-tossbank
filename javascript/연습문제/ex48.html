<!DOCTYPE html>
<html lang="en">
  <head>
    <title>문제48</title>
    <script>
      let str = prompt("문자열을 입력하세요").split("");
      let result = [];
      for (let i = 0; i < str.length; i++) {
        if (str[i] === str[i].toUpperCase()) {
          result[i] = str[i].toLowerCase();
        } else if (str[i] === str[i].toLowerCase()) {
          result[i] = str[i].toUpperCase();
        }
      }

      console.log(result.join(""));
    </script>
  </head>
  <body></body>
</html>
