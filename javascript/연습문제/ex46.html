<!DOCTYPE html>
<html lang="en">
  <head>
    <title>문제46</title>
    <script>
      let nums = [];
      for (let i = 0; i < 20; i++) {
        nums[i] = i + 1;
      }

      let sum = 0;
      nums.forEach((n) => {
        while (n !== 0) {
          sum += n % 10;
          n = Math.floor(n / 10);
        }
      });

      console.log(sum);
    </script>
  </head>
  <body></body>
</html>
