<!DOCTYPE html>
<html lang="en">
  <head>
    <title>문제58</title>
    <script>
      let num = prompt("숫자를 입력하세요").split("");
      let result = [];
      while (num.length) {
        for (let j = 0; j < 3; j++) {
          result.push(num.pop());
        }
        if (num.length != 0) {
          result.push(",");
        }
      }
      console.log(result.reverse().join(""));
    </script>
  </head>
  <body></body>
</html>
