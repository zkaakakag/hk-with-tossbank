<html lang="en">
  <head>
    <title>문제11</title>
    <script>
      let num = Number(prompt());
      console.log("일의 자리수" + (num % 10));
      console.log("십의 자리수" + Math.floor((num / 10) % 10));
      console.log("백의 자리수" + Math.floor(num / 100));
    </script>
