<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제 - 자판기 프로그램</title>
    <script>
      // 오른쪽 그림과 같이 동작하는 자판기를 만드시오.
    </script>
    <style>
      #wrap {
        border: 1px solid gray;
        width: 300px;
        height: 400px;
        margin: 30px auto;
        display: flex;
        flex-flow: wrap column;
        align-items: center;
        text-align: center;
      }
      .btn {
        width: 250px;
        height: 30px;
        margin-bottom: 10px;
      }
      #can {
        background-color: green;
        color: rgb(240, 228, 228);
      }
      #water {
        background-color: rgb(9, 216, 19);
        color: rgb(240, 228, 228);
      }
      #result {
        background-color: rgb(108, 158, 235);
        color: rgb(240, 228, 228);
      }
      .won {
        width: 120px;
        height: 30px;
        margin-bottom: 10px;
        background-color: rgb(214, 48, 70);
        color: rgb(240, 228, 228);
      }
      button {
        border: 1px solid rgba(65, 65, 65, 0.5);
      }
      #remain {
        font-size: 14px;
      }
    </style>
    <script>
      window.onload = () => {
        const btn1000 = document.getElementById("coin1000");
        const btn500 = document.getElementById("coin500");
        const btnCan = document.getElementById("can");
        const btnWater = document.getElementById("water");
        const btnResult = document.getElementById("result");
        let result = parseInt(btnResult.innerHTML);

        btn1000.addEventListener("click", function () {
          result += 1000;
          btnResult.innerHTML = result;
        });

        btn500.addEventListener("click", function () {
          result += 500;
          btnResult.innerHTML = result;
        });

        btnCan.addEventListener("click", function () {
          if (result >= 2000) {
            result -= 2000;
            btnResult.innerHTML = result;
          } else {
            alert("잔액이 부족합니다.");
          }
        });

        btnWater.addEventListener("click", function () {
          if (result >= 700) {
            result -= 700;
            btnResult.innerHTML = result;
          } else {
            alert("잔액이 부족합니다.");
          }
        });
      };
    </script>
  </head>
  <body>
    <div id="wrap">
      <div>
        <p>JavaScript</p>
        <p>자판기 프로그램을 작성해보자</p>
      </div>
      <div>
        <p>1. 동전 투입 시 잔액 추가됨.</p>
        <p>2. 잔액 부족 시 잔액 부족 팝업</p>
        <p>3. 뽑기 후에 잔액 차감.</p>
      </div>
      <div id="insert">
        <button class="won" id="coin1000">1000원 투입</button>
        <button class="won" id="coin500">500원 투입</button>
      </div>
      <button class="btn" id="can">캔음료 2000원 뽑기</button>
      <button class="btn" id="water">생수 700원 뽑기</button>
      <label id="remain">잔액</label>
      <button class="btn" id="result">0</button>
    </div>
  </body>
</html>
