<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제</title>
    <script>
      // 1. prompt함수로 10과 20을 입력받고 합산 값을 출력하시오.
      // 2. prompt함수로 "대한민국" 문자열과 "korea"문자열을 입력받고 "대한민국korea"로 출력하시오

      let num1 = Number(prompt("숫자를 입력하세요"));
      let num2 = Number(prompt("두번 째 숫자를 입력하세요"));
      let sum = num1 + num2;
      document.write(sum + "<br>");

      let str1 = prompt("단어를 입력하세요");
      let str2 = prompt("두번째 단어를 입력하세요");
      document.write(str1 + str2);
    </script>
  </head>
  <body></body>
</html>
