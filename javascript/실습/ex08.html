<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 - 테이블 출력하기</title>
    <script>
      //  +---+---+-------------+
      // |학번|이름 | 국어점수  |
      // +---+---+----------+
      // |010|홍길동|   80    |
      // +---+---+--------+
      // |020|신사임당|   70    |
      // +---+---+--------+

      document.write("<table border=1px >");
      document.write("<tr><th>학번</th><th>이름</th><th>국어점수</th></tr>");
      document.write("<tr><td>010</td><td>홍길동</td><td>80</td></tr>");
      document.write("<tr><td>020</td><td>신사임당</td><td>70</td></tr>");
      document.write("</table>");
    </script>
  </head>
  <body></body>
</html>
