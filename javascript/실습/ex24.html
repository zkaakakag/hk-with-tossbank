<!DOCTYPE html>
<html lang="en">
  <head>
    <title>타이머 관련 함수</title>
    <script>
      // setTimeotu 함수 : 일정시간 후에 코드 호출
      // setInterval 함수 : 일정시간마다(주기적) 코드 호출
      setTimeout(() => {
        console.log("타이머 3초 지남.");
      }, 3000);

      setInterval(() => {
        console.log("1초마다 수행됨");
        // console.log(new Date());
        let time = new Date().toTimeString().split(" ")[0];
        let date = new Date().toISOString().split("T")[0];
        console.log(date + " " + time); //205-01-20 13:35:35
      }, 1000);
    </script>
  </head>
  <body></body>
</html>
