<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 Array</title>
    <script>
      // 배열 Array : 연속된 공간에 동일한 타입의 데이터를 순차적으로 나열한 자료구조
      let nums = [10, 20, 30];
      // let arrNums = [10,20,30];
      console.log(nums[0]);
      console.log(nums[1]);
      console.log(nums[2]);

      for (let i = 0; i < 3; i++) {
        console.log(nums[i]);
      }
      for (let i = 0; i < nums.length; i++) {
        console.log(nums[i]);
      }

      console.log(nums[3]); //undefined타입으로 출력

      // nums[3] = 40; //0, 1, 2 => 3 없는 인덱스에 값을 부여
      // console.log(nums[3]);

      nums.push(40);
      console.log(nums[3]);

      //향상된 for문
      //1. for in 문 : 배열의 인덱스를 순환
      for (let index in nums) {
        console.log(index);
        console.log(nums[index]);
      }
      // 2. for of 문 : 배열의 값을 순환
      for (let item of nums) {
        console.log(item);
      }
      // 3. forEach함수 : 매개변수로 함수형변수(익명함수)를 넣어준다
      nums.forEach(function (value) {
        console.log(value);
      });

      //화살표 익명함수
      nums.forEach((value) => {
        console.log(value);
      });

      var names = ["장미", "수선화", "진달래"];
      //연습문제
      //1. for in문을 이용하여 names 배열의 모든 요소 출력
      //2. for of문을 이용하여 names 배열의 모든 요소 출력
      //3. for of문을 이용하여 문자열길이가 2인 것만 출력하시오.
      //   문자열변수.length : 문자열길이
      //4. forEach()함수를 이용하여 names 배열의 모든 요소 출력
      //   화살표연산자도 이용하시오.

      // 1
      for (const index in names) {
        console.log(names[index]);
      }
      // 2
      for (const data of names) {
        console.log(data);
      }
      // 3
      for (const data of names) {
        // 문자열도 하나의 배열
        // data = ['수', '선', '화']
        if (data.length === 2) {
          console.log(data);
        }
      }
      // 4
      names.forEach((data) => {
        console.log(data);
      });
    </script>
  </head>
  <body></body>
</html>
