<!DOCTYPE html>
<html lang="en">
  <head>
    <title>페이드인-아웃 애니메이션</title>
    <!-- https://www.w3schools.com/howto/howto_css_image_overlay.asp -->
    <style>
      .container {
        position: relative;
        width: 30%;
      }

      .image {
        display: block;
        width: 100%;
        height: auto;
      }

      .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        transition: 0.5s ease;
        background-color: #008cba;
      }

      .container:hover .overlay {
        opacity: 1;
      }

      .text {
        color: white;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;

        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Fade in Overlay</h2>
    <p>Hover over the image to see the effect.</p>

    <div class="container">
      <img src="apple.png" alt="Avatar" class="image" />
      <div class="overlay">
        <div class="text">사과 이미지</div>
      </div>
    </div>
  </body>
</html>
