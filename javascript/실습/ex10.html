<!DOCTYPE html>
<html lang="en">
  <head>
    <title>형변환 : number타입과 string타입</title>
    <script>
      //number -> String String()
      let num1 = 456; //number타입 확정
      document.write(typeof num1 + "<br>");
      let str1 = String(num1);
      document.write(typeof str1 + "<br>");

      //string-> number Number()
      let str2 = "123"; //아라비아숫자 0~9 이여야 됨.
      let num2 = Number(str2);
      document.write(typeof num2 + "<br>");

      //이전방법
      let str3 = "123.45";
      let num5 = parseInt(str3);
      let num6 = parseFloat(str3);
      document.write(num5 + "<br>");
      document.write(num6 + "<br>");

      //에러 발생
      let str4 = "abc";
      let num7 = parseInt(str4); //NaN(Not a Number) 값을 처리됨.
      document.write(num7 + "<br>");

      //NaN 발생예
      // 1. 숫자로 변환할 수 없는 값 "abc"
      // 2. 0으로 나누었을 때 10/0
      // 3. undefined에 연산할 때 undefined +
      // 4. 잘못된 수학연산(음수의 제곱근) Nath.sqrt(-1)
      document.write(isNaN(num7) + "<br>");

      //예외적인 방법(비추천 가독성 좋지 않음)
      let num3 = "!23" * 1;
      document.write(typeof num3 + "<br>");
      let num4 = +"123";
      document.write(typeof num4 + "<br>");
    </script>
  </head>
  <body></body>
</html>
