<!DOCTYPE html>
<html lang="en">
  <head>
    <title>변수와 상수</title>
    <!-- 변수 : 메모리공간(주소)에 이름을 붙여논 것 -->
    <!-- 상수 : 변수로서 한번 값이 지정되면 변경이 불가 -->
    <!--      : PI(원주율)같은 고정값에 사용  -->

    <!--  var : 변수, 재선언, 타입변경 가능 -->
    <!-- let : 변수(최근에 추가됨) -->
    <!-- const : 상수 -->
    <script>
      // = 등호 연산자 : 오른쪽에 있는 값을 왼쪽에 덮어쓴다.
      var num = 10; //리터럴 : 하드코딩된 데이터
      //2    3    1      //리터럴 값을 확인하고 타입을 결정
      document.write(num + "<br>");
      document.write(typeof num + "<br>");

      var num = "hello js~";
      document.write(num + "<br>");
      document.write(typeof num + "<br>");

      let myNum = 10;
      document.write(myNum + "<br>");
      document.write(typeof myNum + "<br>");

      // let은 같은 이름으로 변수를 재선언 불가!
      let myNum = "hello js~";

      //상수 선언(대부분 대문자로 사용)
      const PI = 3.14;
      //SyntaxError : 문법오류 발생
      PI = 6.28;
    </script>
  </head>
  <body></body>
</html>
