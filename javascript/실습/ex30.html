<!DOCTYPE html>
<html lang="en">
  <head>
    <title>map함수</title>
    <script>
      // 배열(리스트) 전체순환하면서 주어진 콜백함수를 통해 새로운 배열을 생성하는 함수
      let arr = [10, 20, 30, 40, 50];
      // 전체요소 순환
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
      // for of 문
      for (const item of arr) {
        console.log(item);
      }
      // forEach 함수
      arr.forEach(() => {});
      arr.forEach(function () {});
      // item : 해당회차의 아이템
      // index : 해당회차의 인덱스
      arr.forEach((item, index, array) => {
        console.log(item);
        console.log(index);
        console.log(array);
      });
      // map함수 : 원본 배열은 변경이 없음. 새로운 배열을 반환
      const newArr = arr.map((item) => {
        return item * 2;
      });
      console.log(newArr); // [20,30,40,80,100]
      // 실행문이 한줄이면, 중괄호, return, 세미콜론 생략 가능
      const nuewArr2 = arr.map((item) => item * 2);

      let sqrt = arr.map(Math.sqrt);
      console.log(sqrt);
      let string = arr.map(String);
      console.log(string);
      let nums = string.map(Number);
      console.log(nums);

      // 객체 배열에서 특정 값 추출
      const users = [
        { id: 1, name: "hong" },
        { id: 2, name: "park" },
        { id: 3, name: "lee" },
      ];
      const userNames = users.map((user) => user.name);
      console.log(userNames); //['hong', 'park', 'lee']

      let newNames = [];
      for (const user of users) {
        newNames.push(user.name);
      }
      console.log(newNames); //['hong', 'park', 'lee']

      // 문자열 배열 반환
      const upperNames = userNames.map((name) => name.toUpperCase());
      console.log(upperNames);

      // 조건문 사용
      const newArr3 = arr.map((number) => (number > 30 ? 1 : 0));
      console.log(newArr3);
    </script>
  </head>
  <body></body>
</html>
