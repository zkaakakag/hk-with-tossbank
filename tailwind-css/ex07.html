<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex lg:flex-row md:flex-row flex-row flex-wrap">
      <!-- 헤더 -->
      <div
        class="p-2 lg:flex-[1_100%] md:flex-[1_80%] flex-[1_100%] bg-green-300 text-center md:order-0"
      >
        헤더
      </div>

      <!-- 섹션1 -->
      <div
        class="p-2 lg:flex-[1_50%] md:flex-[1_100%] flex-[1_50%] h-[100px] text-center bg-red-400 leading-[80px] md:order-2"
      >
        섹션1
      </div>
      <!-- 섹션2 -->
      <div
        class="p-2 lg:flex-[1_50%] md:flex-[1_100%] flex-[1_50%] h-[100px] text-center bg-pink-300 leading-[80px] md:order-3"
      >
        섹션2
      </div>
      <!-- 섹션3 -->
      <div
        class="p-2 lg:flex-[1_50%] md:flex-[1_100%] flex-[1_50%] h-[100px] text-center bg-blue-300 leading-[80px] md:order-4"
      >
        섹션3
      </div>
      <!-- 섹션4 -->
      <div
        class="p-2 lg:flex-[1_50%] md:flex-[1_100%] flex-[1_50%] h-[100px] text-center bg-blue-100 leading-[80px] md:order-5"
      >
        섹션4
      </div>
      <!-- 광고 -->
      <div
        class="p-2 lg:flex-[1_100%] md:flex-[1_20%] flex-[1_30%] text-center bg-purple-300 md:order-1"
      >
        광고
      </div>
      <!-- 정보 -->
      <div
        class="p-2 lg:flex-[1_100%] md:flex-[1_70%] flex-[1_70%] text-center bg-green-500 g-green-500 md:order-6"
      >
        정보
      </div>
      <!-- 푸터 -->
      <div
        class="p-2 lg:flex-[1_100%] md:flex-[1_30%] flex-[1_100%] text-center bg-green-100 md:order-7"
      >
        푸터
      </div>
    </div>
  </body>
</html>
